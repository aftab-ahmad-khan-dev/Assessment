<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect
         Server Health Check</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #13a795;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .status {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #4caf50;
        }

        .footer {
            font-size: 0.9rem;
            margin-top: 30px;
            color: #888;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Connect Server is Online</h1>
        <p>Your server is running smoothly.</p>
        <div class="status">Status: <span style="color: #4caf50;">Operational</span></div>
        <div class="footer">Powered by Next Level Software</div>
    </div>
</body>

</html>
